<div class="mt-8 mb-8 wrapper">
  <h1 class="text-4xl font-bold text-center">Registration Form</h1>

  <div class="w-full mt-5">
    <div class="grid grid-cols-12">
      <div class="col-span-3"></div>

      <div class="col-span-6 form-container border border-solid rounded-xl p-7">
        <div class="grid grid-cols-12">
          <div class="col-span-2"></div>
          <div class="col-span-10">
            <form #myForm="ngForm" (ngSubmit)="getValues()" novalidate>
              <div class="grid grid-cols-12">
                <div class="col-span-4 text-base font-bold">Email :</div>
                <div class="col-span-6">
                  <mat-form-field style="width: 100%">
                    <mat-label>Email</mat-label>
                    <input
                      type="email"
                      id="email"
                      matInput
                      placeholder="Email"
                      required
                      [(ngModel)]="person.email"
                      #email="ngModel"
                      [ngModelOptions]="{ standalone: true }"
                      [value]="usremail"
                    />

                    <mat-hint
                      *ngIf="email.invalid && (email.dirty || email.touched)"
                      class="error"
                      >Email is required</mat-hint
                    >
                  </mat-form-field>
                </div>
              </div>

              <div class="grid grid-cols-12">
                <div class="col-span-4 text-base font-bold">Password :</div>
                <div class="col-span-6">
                  <mat-form-field style="width: 100%">
                    <mat-label>Password</mat-label>
                    <input
                      type="password"
                      id="password"
                      matInput
                      placeholder="Password"
                      required
                      [(ngModel)]="person.password"
                      #password="ngModel"
                      [ngModelOptions]="{ standalone: true }"
                    />

                    <mat-hint
                      *ngIf="
                        password.invalid && (password.dirty || password.touched)
                      "
                      class="error"
                      >Password is required</mat-hint
                    >
                  </mat-form-field>
                </div>
              </div>

              <div class="flex justify-center align-middle w-full">
                <button
                  mat-stroked-button
                  type="submit"
                  [disabled]="myForm.invalid"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
